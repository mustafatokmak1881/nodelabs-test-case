<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeLabs Chat Application</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-body {
            padding: 2rem;
        }

        .main-container {
            display: none;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .sidebar {
            background: white;
            border-right: 1px solid #dee2e6;
            height: 100vh;
            overflow-y: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-header {
            background: white;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .chat-input {
            background: white;
            border-top: 1px solid #dee2e6;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            position: relative;
        }

        .message.own .message-content {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.other .message-content {
            background: white;
            border: 1px solid #dee2e6;
            border-bottom-left-radius: 0.25rem;
        }

        .message-info {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 0.25rem;
        }

        .conversation-item {
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: #f8f9fa;
        }

        .conversation-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .conversation-item.active:hover {
            background-color: var(--primary-color);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }

        .unread-badge {
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            margin-left: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .user-role {
            background: var(--success-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        .user-role.admin {
            background: var(--danger-color);
        }
    </style>
</head>

<body>
    <!-- Authentication Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2><i class="bi bi-chat-dots"></i> NodeLabs Chat</h2>
                <p class="mb-0">Giriş yapın veya kayıt olun</p>
            </div>
            <div class="auth-body">
                <!-- Login Form -->
                <form id="loginForm">
                    <h4 class="text-center mb-4">Giriş Yap</h4>
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <span class="btn-text">Giriş Yap</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                </form>

                <hr>

                <!-- Register Form -->
                <form id="registerForm">
                    <h4 class="text-center mb-4">Kayıt Ol</h4>
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">
                        <span class="btn-text">Kayıt Ol</span>
                        <span class="loading" style="display: none;"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="mainContainer" class="main-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <span class="navbar-brand">
                    <i class="bi bi-chat-dots"></i> NodeLabs Chat
                </span>
                
                <div class="navbar-nav ms-auto">
                    <div class="user-info">
                        <span id="currentUsername"></span>
                        <span id="currentUserRole" class="user-role"></span>
                        <button class="btn btn-outline-light btn-sm" onclick="showUserList()">
                            <i class="bi bi-people"></i> Kullanıcılar
                        </button>
                        <button class="btn btn-outline-light btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Çıkış
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="row g-0 h-100">
            <!-- Sidebar -->
            <div class="col-md-4 col-lg-3">
                <div class="sidebar">
                    <div class="p-3 border-bottom">
                        <h5 class="mb-3">Konuşmalar</h5>
                        <button class="btn btn-primary btn-sm w-100" onclick="showNewMessageModal()">
                            <i class="bi bi-plus"></i> Yeni Mesaj
                        </button>
                    </div>
                    <div id="conversationsList">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9">
                <div class="chat-container">
                    <div class="chat-header">
                        <div>
                            <h5 id="currentChatTitle">Bir konuşma seçin</h5>
                            <small id="currentChatInfo" class="text-muted"></small>
                        </div>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <div class="text-center text-muted mt-5">
                            <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                            <p class="mt-3">Mesajlaşmaya başlamak için bir konuşma seçin</p>
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <form id="messageForm" style="display: none;">
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" placeholder="Mesajınızı yazın..." maxlength="1000">
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Message Modal -->
    <div class="modal fade" id="newMessageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Mesaj</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="recipientSelect" class="form-label">Alıcı Seçin</label>
                        <select class="form-select" id="recipientSelect" required>
                            <option value="">Kullanıcı seçin...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="newMessageContent" class="form-label">Mesaj</label>
                        <textarea class="form-control" id="newMessageContent" rows="3" placeholder="Mesajınızı yazın..." maxlength="1000" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" onclick="sendNewMessage()">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <!-- User List Modal -->
    <div class="modal fade" id="userListModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kullanıcı Listesi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="userListContent">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Global variables
        let currentUser = null;
        let authToken = null;
        let socket = null;
        let conversations = [];
        let currentConversation = null;
        let users = [];

        // API Base URL
        const API_BASE = 'http://localhost:3000/api';

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const savedToken = localStorage.getItem('authToken');
            if (savedToken) {
                authToken = savedToken;
                checkAuthStatus();
            }

            // Setup form event listeners
            setupAuthForms();
        });

        // Setup authentication forms
        function setupAuthForms() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('messageForm').addEventListener('submit', handleSendMessage);
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const btnText = button.querySelector('.btn-text');
            const loading = button.querySelector('.loading');

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                setButtonLoading(button, true);
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.data.token;
                    currentUser = data.data.user;
                    localStorage.setItem('authToken', authToken);
                    showToast('Başarıyla giriş yapıldı!', 'success');
                    initializeApp();
                } else {
                    showToast(data.message || 'Giriş başarısız!', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showToast('Bağlantı hatası!', 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                setButtonLoading(button, true);
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Kayıt başarılı! Şimdi giriş yapabilirsiniz.', 'success');
                    form.reset();
                } else {
                    showToast(data.message || 'Kayıt başarısız!', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showToast('Bağlantı hatası!', 'error');
            } finally {
                setButtonLoading(button, false);
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.data;
                    initializeApp();
                } else {
                    logout();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                logout();
            }
        }

        // Initialize main application
        function initializeApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'block';
            
            // Update UI with user info
            document.getElementById('currentUsername').textContent = currentUser.username;
            const roleElement = document.getElementById('currentUserRole');
            roleElement.textContent = currentUser.role;
            roleElement.className = `user-role ${currentUser.role === 'admin' ? 'admin' : ''}`;

            // Initialize Socket.IO
            initializeSocket();
            
            // Load initial data
            loadConversations();
            loadUsers();
        }

        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io('http://localhost:3000', {
                auth: {
                    token: authToken
                }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                showToast('Sunucuya bağlandı!', 'success');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                showToast('Sunucu bağlantısı kesildi!', 'warning');
            });

            socket.on('new_message', (data) => {
                if (currentConversation && data.conversationId === currentConversation.id) {
                    addMessageToChat(data.message);
                }
                loadConversations(); // Refresh conversation list
            });
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/conversations`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    conversations = data.data.conversations;
                    renderConversations();
                }
            } catch (error) {
                console.error('Load conversations error:', error);
                showToast('Konuşmalar yüklenemedi!', 'error');
            }
        }

        // Render conversations list
        function renderConversations() {
            const container = document.getElementById('conversationsList');
            
            if (conversations.length === 0) {
                container.innerHTML = `
                    <div class="p-3 text-center text-muted">
                        <i class="bi bi-chat-dots" style="font-size: 2rem;"></i>
                        <p class="mt-2">Henüz konuşma yok</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${currentConversation?.id === conv.id ? 'active' : ''}" 
                     onclick="selectConversation('${conv.id}')">
                    <div class="d-flex align-items-center">
                        <div class="user-avatar">
                            ${conv.otherParticipant.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-grow-1">
                            <div class="fw-bold">${conv.otherParticipant.username}</div>
                            <div class="text-muted small">
                                ${conv.lastMessage ? conv.lastMessage.content.substring(0, 30) + '...' : 'Henüz mesaj yok'}
                            </div>
                        </div>
                        ${conv.unreadCount > 0 ? `<div class="unread-badge">${conv.unreadCount}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Select conversation
        async function selectConversation(conversationId) {
            currentConversation = conversations.find(c => c.id === conversationId);
            
            // Update UI
            document.getElementById('currentChatTitle').textContent = currentConversation.otherParticipant.username;
            document.getElementById('currentChatInfo').textContent = 'Çevrimiçi';
            document.getElementById('messageForm').style.display = 'block';
            
            // Load messages
            await loadMessages(conversationId);
            
            // Update active state
            renderConversations();
        }

        // Load messages for a conversation
        async function loadMessages(conversationId) {
            try {
                const response = await fetch(`${API_BASE}/messages/${conversationId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    renderMessages(data.data.messages);
                }
            } catch (error) {
                console.error('Load messages error:', error);
                showToast('Mesajlar yüklenemedi!', 'error');
            }
        }

        // Render messages in chat
        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted mt-5">
                        <i class="bi bi-chat-dots" style="font-size: 3rem;"></i>
                        <p class="mt-3">Henüz mesaj yok</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(message => `
                <div class="message ${message.sender._id === currentUser._id ? 'own' : 'other'}">
                    <div class="message-content">
                        <div>${message.content}</div>
                        <div class="message-info">
                            ${new Date(message.createdAt).toLocaleString('tr-TR')}
                            ${message.isRead ? ' <i class="bi bi-check2-all text-primary"></i>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
        }

        // Add new message to chat
        function addMessageToChat(message) {
            const container = document.getElementById('chatMessages');
            
            // Remove "no messages" placeholder if exists
            if (container.querySelector('.text-center.text-muted')) {
                container.innerHTML = '';
            }

            const messageElement = document.createElement('div');
            messageElement.className = `message ${message.sender._id === currentUser._id ? 'own' : 'other'}`;
            messageElement.innerHTML = `
                <div class="message-content">
                    <div>${message.content}</div>
                    <div class="message-info">
                        ${new Date(message.createdAt).toLocaleString('tr-TR')}
                        ${message.isRead ? ' <i class="bi bi-check2-all text-primary"></i>' : ''}
                    </div>
                </div>
            `;

            container.appendChild(messageElement);
            container.scrollTop = container.scrollHeight;
        }

        // Handle send message
        async function handleSendMessage(e) {
            e.preventDefault();
            
            if (!currentConversation) {
                showToast('Lütfen bir konuşma seçin!', 'warning');
                return;
            }

            const input = document.getElementById('messageInput');
            const content = input.value.trim();

            if (!content) return;

            try {
                const response = await fetch(`${API_BASE}/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        conversationId: currentConversation.id,
                        content: content
                    })
                });

                const data = await response.json();

                if (data.success) {
                    input.value = '';
                    addMessageToChat(data.data.message);
                    loadConversations(); // Refresh conversation list
                } else {
                    showToast(data.message || 'Mesaj gönderilemedi!', 'error');
                }
            } catch (error) {
                console.error('Send message error:', error);
                showToast('Mesaj gönderilemedi!', 'error');
            }
        }

        // Show new message modal
        function showNewMessageModal() {
            // Load users for recipient selection
            loadUsersForModal();
            
            const modal = new bootstrap.Modal(document.getElementById('newMessageModal'));
            modal.show();
        }

        // Load users for new message modal
        async function loadUsersForModal() {
            try {
                const response = await fetch(`${API_BASE}/user/list`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const select = document.getElementById('recipientSelect');
                    select.innerHTML = '<option value="">Kullanıcı seçin...</option>';
                    
                    data.data.users.forEach(user => {
                        if (user._id !== currentUser._id) {
                            select.innerHTML += `<option value="${user._id}">${user.username}</option>`;
                        }
                    });
                }
            } catch (error) {
                console.error('Load users error:', error);
                showToast('Kullanıcılar yüklenemedi!', 'error');
            }
        }

        // Send new message
        async function sendNewMessage() {
            const recipientId = document.getElementById('recipientSelect').value;
            const content = document.getElementById('newMessageContent').value.trim();

            if (!recipientId || !content) {
                showToast('Lütfen alıcı ve mesaj seçin!', 'warning');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/messages/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        recipientId: recipientId,
                        content: content
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showToast('Mesaj gönderildi!', 'success');
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('newMessageModal'));
                    modal.hide();
                    
                    // Clear form
                    document.getElementById('newMessageContent').value = '';
                    document.getElementById('recipientSelect').value = '';
                    
                    // Refresh conversations
                    loadConversations();
                } else {
                    showToast(data.message || 'Mesaj gönderilemedi!', 'error');
                }
            } catch (error) {
                console.error('Send new message error:', error);
                showToast('Mesaj gönderilemedi!', 'error');
            }
        }

        // Show user list
        async function showUserList() {
            try {
                const response = await fetch(`${API_BASE}/user/list`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    users = data.data.users;
                    renderUserList();
                    
                    const modal = new bootstrap.Modal(document.getElementById('userListModal'));
                    modal.show();
                }
            } catch (error) {
                console.error('Load user list error:', error);
                showToast('Kullanıcı listesi yüklenemedi!', 'error');
            }
        }

        // Render user list
        function renderUserList() {
            const container = document.getElementById('userListContent');
            
            container.innerHTML = `
                <div class="row">
                    ${users.map(user => `
                        <div class="col-md-6 mb-3">
                            <div class="card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <div class="user-avatar me-3 position-relative">
                                            ${user.username.charAt(0).toUpperCase()}
                                            ${user.online ? '<span style="position:absolute;bottom:0;right:0;width:14px;height:14px;background:#28a745;border:2px solid #fff;border-radius:50%;display:inline-block;"></span>' : ''}
                                        </div>
                                        <div>
                                            <h6 class="card-title mb-1">${user.username}</h6>
                                            <span class="badge ${user.role === 'admin' ? 'bg-danger' : 'bg-success'}">${user.role}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Load users (for general use)
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/user/list`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    users = data.data.users;
                }
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        // Logout
        function logout() {
            if (socket) {
                socket.disconnect();
            }
            
            authToken = null;
            currentUser = null;
            currentConversation = null;
            conversations = [];
            users = [];
            
            localStorage.removeItem('authToken');
            
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
            
            // Reset forms
            document.getElementById('loginForm').reset();
            document.getElementById('registerForm').reset();
            
            showToast('Çıkış yapıldı!', 'info');
        }

        // Utility functions
        function setButtonLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            const loadingSpinner = button.querySelector('.loading');
            
            if (loading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                button.disabled = true;
            } else {
                btnText.style.display = 'inline-block';
                loadingSpinner.style.display = 'none';
                button.disabled = false;
            }
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type === 'error' ? 'danger' : type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remove toast element after it's hidden
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }
    </script>
</body>

</html>
